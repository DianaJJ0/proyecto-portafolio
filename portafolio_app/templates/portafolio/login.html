{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Portafolio Diana Jiménez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap y estilos globales (para el proyecto) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <!-- Contenedor central para el login -->
  <div class="login-outer">
    <div class="login-box">
      <!-- Logo/imagen circular arriba del formulario -->
      <div class="login-logo">
        <img src="{% static 'img/dianaperfil-fondo.png' %}" alt="Logo Diana">
      </div>
      <div class="login-title">Iniciar sesión</div>
      <!-- Formulario de login -->
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" name="username" id="username" class="form-control" required autofocus
            autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" required
            autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-login">Ingresar</button>
      </form>
      <!-- Mensaje de error si el login falla -->
      {% if error %}
      <div class="login-error">{{ error }}</div>
      {% endif %}
      <!-- Enlace para volver al portafolio -->
      <a href="{% url 'sobre_mi' %}" class="login-back">Volver al portafolio</a>
    </div>
  </div>
</body>

</html>
