{% extends 'portafolio/base.html' %}

{% block contenido %}
<div class="crud-container">
    <h1 class="display-4 fw-bold gradient-text text-center mb-5">Mis Proyectos</h1>
    <div class="d-flex justify-content-center mb-4 mt-3">
        <a href="{% url 'crear_proyecto' %}" class="btn-add-project">Agregar proyecto</a>
    </div>
    <div class="crud-list d-flex">
        {% for proyecto in proyectos %}
        <div class="project-card-horizontal">
            <a href="#" class="crud-item-title">{{ proyecto.titulo }}</a>
            <div class="crud-item-meta">{{ proyecto.fecha|date:"d/m/Y" }}</div>
            <div class="project-description">{{ proyecto.descripcion }}</div>
            <div class="crud-actions-horizontal mt-3">
                <a href="{% url 'editar_proyecto' proyecto.id %}" class="btn-sm">Editar</a>
                <a href="{% url 'eliminar_proyecto' proyecto.id %}" class="btn-sm">Eliminar</a>
            </div>
        </div>
        {% empty %}
        <div class="text-center text-muted">No hay proyectos registrados.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
