<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/crud_portafolio.css' %}">
    <link rel="stylesheet" href="{% static 'css/hobbies.css' %}">
    <link rel="stylesheet" href="{% static 'css/estudios.css' %}">
    <link rel="stylesheet" href="{% static 'css/experiencia.css' %}">
</head>
<body class="d-flex flex-column h-100">

    <!-- Header de navegación principal -->
    <header class="header-nav py-2">
        <div class="container-fluid">
            <nav class="nav justify-content-center flex-wrap gap-2">
            <a class="nav-link px-3" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-link px-3" href="{% url 'sobre_mi' %}">Sobre mí</a>

            <a class="nav-link px-3" href="{% url 'lista_hobbies' %}">Hobbies</a>
            <a class="nav-link px-3" href="{% url 'contacto' %}">Contacto</a>
            </nav>
        </div>
        </div>
    </header>

    <!-- Contenido principal de la página -->
    <main class="flex-shrink-0">
        {% block contenido %}
        {% endblock %}
    </main>

    <!-- Footer con enlaces y redes sociales -->
    <footer class="footer mt-auto py-4">
        <div class="container text-center">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">© 2025 Diana Jiménez.</span>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'inicio' %}" class="nav-link px-2 text-muted">Inicio</a></li>
                    <li class="nav-item"><a href="{% url 'contacto' %}" class="nav-link px-2 text-muted">Contacto</a></li>
                </ul>
                <div class="social-icons">
                    <a href="https://github.com/DianaJJ0" target="_blank" rel="noopener noreferrer" aria-label="Ir a mi GitHub">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/diana-jimenez-123456/" target="_blank" rel="noopener noreferrer" aria-label="Ir a mi LinkedIn" class="text-muted ms-3">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/__diana_jimenez__/" target="_blank" rel="noopener noreferrer" aria-label="Ir a mi Instagram" class="text-muted ms-3">
                        <i class="bi bi-instagram"></i>

            </div>
        </div>
