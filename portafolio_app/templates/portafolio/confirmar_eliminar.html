<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro  de que deseas eliminar "{{ proyecto.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar </button>
    </form>
    <a href="{% url 'listaProyectos' %}">Cancelar</a>
</body>
</html>
